<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" id="first"></i></li>
        		<li><i class="fa fa-star" id="second"></i></li>
        		<li><i class="fa fa-star" id="third"></i></li>
        	</ul>

          <div class="moves_counter">
        	  <span class="moves_number"></span><span class="moves_text"></span>
          </div>

          <div class="timer">
            <span id="min"></span> min, <span id="sec"></span> sec
          </div>

          <div class="restart">Restart Game
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <!--Modal-->
    <div id="winModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="modal_message">Congratulation! You won! You have matched all the cards in <span id="final_minutes_number"></span><span id="final_minutes_text"></span> and <span id="final_seconds_number"></span><span id="final_seconds_text"></span>, in only <span id="final_moves_number"></span> moves, and you collected <span id="final_stars_number"></span><span id="final_stars_text"></span>. Can you do better?</p>
        <button id="restartModal">TRY AGAIN!</button>
      </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
